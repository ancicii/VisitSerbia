<mdb-carousel class="carousel slide carousel-fade" [animation]="'fade'">
  <mdb-carousel-item>
    <div class="view w-100 h-50">
      <img class="d-block w-100 h-50" src="https://q-cf.bstatic.com/images/hotel/max1280x900/199/199885916.jpg" alt="First slide">
      <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
    </div>
    <div class="carousel-caption">
      <h3 class="h3-responsive">Welcome</h3>
    </div>
  </mdb-carousel-item>
  <mdb-carousel-item>
    <div class="view w-100 h-50">
      <img class="d-block w-100 h-50" src="https://vistapointe.net/images/belgrade-4.jpg" alt="Second slide">
      <div class="mask rgba-black-strong waves-light" mdbWavesEffect></div>
    </div>
    <div class="carousel-caption">
      <h3 class="h3-responsive">Visit Serbia</h3>
      <p>Explore Serbia using our help!</p>
    </div>
  </mdb-carousel-item>
  <mdb-carousel-item>
    <div class="view w-100 h-50">
      <img class="d-block w-100 h-50" src="https://i.pinimg.com/originals/ad/cd/94/adcd94b3e5cd0275718faea881eafe49.jpg" alt="Third slide">
      <div class="mask rgba-black-slight waves-light" mdbWavesEffect></div>
    </div>
    <div class="carousel-caption">
      <h3 class="h3-responsive">Plan your trip</h3>
      <p>Plan your trip based on your preferences!</p>
    </div>
  </mdb-carousel-item>
</mdb-carousel>
